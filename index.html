<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container-calculadora">
        <div class="resultado" id="resultado"></div>

        <div class="container-operacoes">
            <div class="operacoes" data-operacao="soma">+</div>
            <div class="operacoes" data-operacao="diminuicao">&minus;</div>
            <div class="operacoes" data-operacao="multiplicacao">&times;</div>
            <div class="operacoes" data-operacao="divisao">&divide;</div>
        </div>
        <div class="container-numeros">
            <div class="numeros" data-numero="7">7</div>
            <div class="numeros" data-numero="8">8</div>
            <div class="numeros" data-numero="9">9</div>
            <div class="numeros" data-numero="4">4</div>
            <div class="numeros" data-numero="5">5</div>
            <div class="numeros" data-numero="6">6</div>
            <div class="numeros" data-numero="1">1</div>
            <div class="numeros" data-numero="2">2</div>
            <div class="numeros" data-numero="3">3</div>
            <div class="numeros" data-numero="0">0</div>
        </div>
        <div class="container-operadores">
            <div class="operadores" data-numero="c">C</div>
            <div class="operadores" data-numero="apagar"><img src="https://cdn-icons-png.flaticon.com/512/3597/3597077.png" alt=""></div>
            <div class="operadores" data-numero="igual">=</div>
        </div>
    </div>
    <div id="res">

    </div>
</body>
</html>
